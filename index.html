<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doodle Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="authors" role="navigation" aria-label="Authors">
    <div class="authors-inner" id="authorBar" tabindex="0"></div>
  </header>

  <main class="wrap" id="app">
    <section class="hero" aria-live="polite">
      <h1 class="title">Welcome to the Gallery!</h1>
      <p class="subtitle">Browse drawings by author. Click a name above—images fade in smoothly.</p>
    </section>

    <section class="controls">
      <div class="crumb" id="crumb">All authors</div>
      <div class="view-row">
        <label for="sort">Sort by date:</label>
        <select id="sort">
          <option value="desc">Newest first</option>
          <option value="asc">Oldest first</option>
        </select>
        <label for="sortType">Sort by type:</label>
        <select id="sortType">
          <option value="all">All</option>
          <option value="image">Images first</option>
          <option value="gif">GIFs first</option>
          <option value="video">Videos first</option>
        </select>
        <button class="btn" id="gridBtn" aria-pressed="true">Grid</button>
        <button class="btn" id="masonryBtn" aria-pressed="false">Masonry</button>
      </div>
    </section>

    <section id="gallery" class="" aria-live="polite"></section>
  </main>

  <footer>Many thanks to my friends for supporting me and occasionaly drawing me, much love for you guys ❤️!</footer>

  <script defer src="javascript/app.js"></script>
</body>
</html>
